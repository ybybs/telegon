<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King - WebApp Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .btn {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Burger King!</h1>
        <p>Buy a delicious burger for just $5.00!</p>
        <button class="btn" id="payButton">Buy Now</button>
    </div>

    <script>
        // Make sure the Telegram Web App API is available
        if (window.Telegram.WebApp) {
            const payButton = document.getElementById('payButton');

            // Pay button click handler
            payButton.addEventListener('click', function () {
                // Prepare the invoice data
                const invoiceData = {
                    title: "Burger Purchase",          // 商品标题
                    description: "Buy a delicious burger",  // 商品描述
                    payload: "burger_12345",           // 唯一的订单标识
                    currency: "XTR",                   // 支付货币
                    amount: 50,                       // 金额（以分为单位，500表示$5）
                };

                // Send the invoice through Telegram WebApp API
                Telegram.WebApp.sendInvoice(invoiceData);
            });
        } else {
            console.error('Telegram WebApp API not available');
        }
    </script>
</body>
</html>
